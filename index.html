      <h1 class="post-title"><a href="/posts/2014-06-22-my-soft-in-ubuntu/">一个程序员的Ubuntu安装的那些软件</a></h1>
      <div class="post-meta">
        
          <span class="post-date">
            2014-06-22
          </span>

          
        

        

        
      </div>

      

      

      <div class="post-content">
        
          
            <p>鄙人程序猿一枚，Android开发，常年使用Ubuntu（主要是买不起Mac，O(∩_∩)O哈哈~）。分享一下自己使用的那些软件，如果你有什么好的软件。欢迎与我交流。</p>
<p><em>输入法</em>：开始的时候是用的fcitx，后来搜狗出了linux版本，选择之。<a href="http://pinyin.sogou.com/linux/">下载链接</a></p>
<p><em>办公软件</em>：WPS Linux，真心很好用，比libreOffice好用不止一点.<a href="http://community.wps.cn/download/">下载链接</a> 注意：下载alpah版本.</p>
