{{- $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
{{- if and (gt (len $pages) 1) (in $pages . ) }}
<nav class="paginav">
  {{- with $pages.Next . }}
  <span class="title">{{ i18n "pre_article" }}</span>

  <a class="prev" href="{{ .Permalink }}">
    
    <span>{{- .Name -}}</span>
  </a>
  {{- end }}
  {{- with $pages.Prev . }}
  <span class="title">{{ i18n "next_article" }}</span>

  <a class="next" href="{{ .Permalink }}">
    
    <span>{{- .Name -}}</span>
  </a>
  {{- end }}
</nav>
{{- end }}
