<link href='//unpkg.com/@waline/client@3.3.0/dist/waline.css' rel='stylesheet' />
<style>
     :root {
        --waline-theme-color: #121212;
        --waline-active-color: #202020;
        --waline-info-bg-color: rgba(0, 0, 0, 0.06);
        
    }

    .wl-panel {
      border-radius: var(--radius);
    }

    .dark {
      --waline-theme-color: #AEAEAE;
        --waline-active-color: #A0A0A0;
        --waline-info-bg-color: rgba(0, 0, 0, 0.06);
    }
    
</style>
<p id="commentsanchor"></p>
<div id="waline"></div>
<script type="module">
    import { init } from '//unpkg.com/@waline/client@3.3.0/dist/waline.js';

    init({
      el: '#waline',
      serverURL: 'https://waline-comments.isming.me',
      dark: "body.dark",
      login: "disable",
      imageUploader: false
      
    });
  </script>
